        <h3 id="electron加密数据-进行存储"><a href="#electron加密数据-进行存储" class="headerlink" title="electron加密数据 进行存储"></a>electron加密数据 进行存储</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br></pre></td><td class="code"><pre><span class="line">const crypto = require(&apos;crypto&apos;);</span><br><span class="line"></span><br><span class="line"> /**</span><br><span class="line">   * 创建密码 加密算法</span><br><span class="line">   *</span><br><span class="line">   * @param &#123;*&#125; data</span><br><span class="line">   * @param &#123;*&#125; password</span><br><span class="line">   */</span><br><span class="line">  aseEncode(data) &#123;</span><br><span class="line">    // 如下方法使用指定的算法与密码来创建cipher对象</span><br><span class="line">    const cipher = crypto.createCipher(&apos;aes192&apos;, this.password);</span><br><span class="line"></span><br><span class="line">    // 使用该对象的update方法来指定需要被加密的数据</span><br><span class="line">    let crypted = cipher.update(data, &apos;utf-8&apos;, &apos;hex&apos;);</span><br><span class="line"></span><br><span class="line">    crypted += cipher.final(&apos;hex&apos;);</span><br><span class="line"></span><br><span class="line">    return crypted;</span><br><span class="line">  &#125;,</span><br><span class="line">  decipher(data) &#123;</span><br><span class="line">    /* </span><br><span class="line">       该方法使用指定的算法与密码来创建 decipher对象, 第一个算法必须与加密数据时所使用的算法保持一致;</span><br><span class="line">       第二个参数用于指定解密时所使用的密码，其参数值为一个二进制格式的字符串或一个Buffer对象，该密码同样必须与加密该数据时所使用的密码保持一致</span><br><span class="line">      */</span><br><span class="line">    const decipher = crypto.createDecipher(&apos;aes192&apos;, this.password);</span><br><span class="line"></span><br><span class="line">    /*</span><br><span class="line">     第一个参数为一个Buffer对象或一个字符串，用于指定需要被解密的数据</span><br><span class="line">     第二个参数用于指定被解密数据所使用的编码格式，可指定的参数值为 &apos;hex&apos;, &apos;binary&apos;, &apos;base64&apos;等，</span><br><span class="line">     第三个参数用于指定输出解密数据时使用的编码格式，可选参数值为 &apos;utf-8&apos;, &apos;ascii&apos; 或 &apos;binary&apos;;</span><br><span class="line">    */</span><br><span class="line">    let decrypted = decipher.update(data, &apos;hex&apos;, &apos;utf-8&apos;);</span><br><span class="line"></span><br><span class="line">    decrypted += decipher.final(&apos;utf-8&apos;);</span><br><span class="line">    return decrypted;</span><br><span class="line">  &#125;,</span><br></pre></td></tr></table></figure>
